<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <style>
      html {
        font-family: monospace;
        background-color: #333;
        color: #eee;
      }

      body {
        max-width: 720px;
        margin: 0 auto;
      }

      a {
        color: skyblue;
      }

      footer {
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>

    <p>Up to 3 wins</p>

    <button type="button" id="playGame">Play new game</button>

    <div class="info">
      <p>
        [ Player <span class="player-wins">0</span> :
        <span class="computer-wins">0</span> Computer ]
      </p>
      <p>Rounds: <span class="round-counter">0</span></p>
      <p>Player: <span class="player-pick">...</span></p>
      <p>Computer: <span class="computer-pick">...</span></p>
      <p>Result: <span class="round-result">...</span></p>
      <p>Game result: <span class="game-result">...</span></p>
    </div>

    <div class="controls">
      <button type="button" value="R">Rock</button>
      <button type="button" value="P">Paper</button>
      <button type="button" value="S">Scissors</button>
    </div>

    <footer>
      <a
        href="https://github.com/greqov/odin-rock-paper-scissors"
        target="_blank"
        >Github</a
      >
    </footer>

    <script src="./game.js"></script>
  </body>
</html>
